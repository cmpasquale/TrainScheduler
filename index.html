<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
    <script src="assets/logic.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="trainJumbotron">
            <h1 class="text-center" style="padding:0px; margin:0px;">Train Scheduler</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center" style="padding:0px">
                            Departures</h3>
                    </div>
                    <div class="panel-body" id="lines">
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Arrival</th>
                                    <th>Time Until Arrival</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-body d-flex" id="addTable">
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="text-center form-control" id="trainNameInput">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="text-center form-control" id="destinationInput">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrainTime">First Train Time (Use military time 00:00)</label>
                                    <input type="text" class="text-center form-control" id="startTrainInput">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="text-center form-control" id="frequencyInput">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn" id="addTrain">Submit</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


        </div>


</body>

</html>
