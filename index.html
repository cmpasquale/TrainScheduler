<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->


    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="jumbotron" id="trainJumbotron">
            <h1 class="text-center" style="font-size:45pt; padding:0px; margin:0px;">Train Scheduler</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center" style=" font-size:30pt; padding:0px">Train
                            Departures</h3>
                    </div>
                    <div class="panel-body" id="lines">
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div class="panel panel-info">
                    <div class="panel-heading">
                    <div class="panel-body d-flex" id="addTable">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="text-center form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="text-center form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (Use military time 00:00)</label>
                                <input type="text" class="text-center form-control" id="startTrainInput">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="text-center form-control" id="frequencyInput">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn" id="addTrain">Submit</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="assets/logic.js"></script>

</body>

</html>
